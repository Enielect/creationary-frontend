name: Sync Fork Main Branch

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync fork
        run: |
          # Add upstream if not exists
          if ! git remote | grep -q upstream; then
            git remote add upstream https://github.com/iamr0b0tx/creationary-frontend.git
          fi
          
          # Fetch all branches
          git fetch --all
          
          # Ensure we're on main branch and it tracks origin/main
          git checkout -B main origin/main --track
          
          # Reset to upstream main (this is cleaner than merge for sync)
          git reset --hard upstream/main
          
          # Push to origin
          git push https://${{ secrets.WORKFLOW_TOKEN }}@github.com/${{ github.repository }}.git main --force
          echo "Fork synced successfully"
