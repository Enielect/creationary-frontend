name: Sync Fork Main Branch

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_TOKEN }}
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Set remote URL with token for all operations
          git remote set-url origin https://${{ secrets.WORKFLOW_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Sync with upstream
        run: |
          git remote add upstream https://github.com/iamr0b0tx/creationary-frontend.git
          git fetch upstream main
          
          if ! git merge-base --is-ancestor upstream/main main; then
            echo "Upstream has new commits. Syncing..."
            git merge --no-edit --no-ff upstream/main
            git push origin main
            echo "Sync completed successfully."
          else
            echo "Already up to date."
          fi
